<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: black;
        font-size: 11px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header-bg">
          <img
            src="./images/bg-desktop-dark.jpg"
            alt="bg-desktop-dark"
            class="bg"
          />
        </div>
        <div class="container">
          <div class="header-todo">
            <div class="header-todo-name">
              <h1>TODO</h1>
            </div>
            <div class="header-todo-theme-sun">
              <img src="./images/icon-sun.svg" alt="icon-sun" id="icon" />
            </div>
          </div>
          <div class="todo-list">
            <form action="/" id="form">
              <input class="todo-circle" type="submit" value="" />
              <input
                type="text"
                id="input"
                placeholder="Create a new todo..."
              />
            </form>
          </div>
          <div class="todo-task-list">
            <!-- <div class="todo-task">
            <div class="todo-task-wrap">
              <div class="todo-task-circle"></div>
              <input
                type="text"
                class="task-input"
                placeholder="Create a new todo..."
              />
            </div>
            <div class="todo-delete">
              <img src="./images/icon-cross.svg" alt="icon-cross" />
            </div>
          </div> -->
          </div>
          <div class="todo-checkitems">
            <p><span class="num">0</span> items left</p>
            <p>Clear Completed</p>
          </div>
          <div class="todo-footer">
            <div class="todo-footer-one">
              <p>All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <div class="todo-footer-two">
              <p>Drag and drop to reorder list</p>
            </div>
          </div>
        </div>
      </header>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ajormoses">AJOR MOSES</a>.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
